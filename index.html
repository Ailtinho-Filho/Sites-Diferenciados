<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
        <title>Exercícios de CSS</title>
    </head>
    
    <body>
        <!--
            Parágrafo deve estar em NEGRITO
        -->
        <p id="negrito">PARAGRAFO</p>

        <!--
            Parágrafo deve estar em ITÁLICO
        -->
        <p id="italico">PARAGRAFO</p>

        <!--
            Parágrafo deve estar SUBLINHADO
        -->
        <p id="sublinhado">PARAGRAFO</p>

        <!--
            Parágrafo deve estar SUBLINHADO + NEGRITO
        -->
        <p id="sub-neg">PARAGRAFO</p>

        <!--
            Parágrafo deve estar em NEGRITO + 24px
        -->
        <p id="neg-px">PARAGRAFO</p>

        <!--
            Parágrafo deve estar usando fonte Garamond
        -->
        <p id="fonte-garamond">PARAGRAFO</p>

        <!--
            Parágrafo deve estar ALINHADO A DIREITA
        -->
        <p id="direita">PARAGRAFO</p>

        <!--
            Parágrafo deve estar em VERMELHO
        -->
        <p id="vermelho">PARAGRAFO</p>

        <!--
            Parágrafo deve estar em VERDE
        -->
        <p id="verde">PARAGRAFO</p>

        <!--
            Parágrafo deve estar NEG + CINZA + ARIAL + CENTRL. + 18px
        -->
        <p id="gigante">PARAGRAFO</p>

    </body>
</html>
